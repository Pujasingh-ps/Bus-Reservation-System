<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #efefea;
      color: #333;
    }
    form {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    legend {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    fieldset {
      border: none;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button, .home-btn {
      height: 40px;
      width: 130px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .home-btn {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      line-height: 40px;
    }

    .home-btn a {
      text-decoration: none;
      color: black;
    }

	.buttons button:hover,
    .home-btn:hover {
      background-color: #110f0f;
	  color: #ffffff;
    }
	.home-btn a:hover {
		color: #ffffff;
	}
	
    @media (max-width: 700px) {
      .form-row {
        flex-direction: column;
      }
	}
	.top-bar {
	position: relative;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 80px;
	background-color: #ffffff;
	border-bottom: 2px solid #e0e0e0;
	}

	/* Back button aligned to left */
	.back-btn {
	position: absolute;
	left: 20px;
	background-color: #000000;
	border: none;
	padding: 10px 20px;
	border-radius: 10px;
	font-size: 16px;
	cursor: pointer;
	}

	.back-btn a {
	text-decoration: none;
	color: #fcfafa;
	}

	.back-btn:hover {
	background-color: #efefea;
	
	}

	.back-btn a:hover{
		color: #000000;
	}

	/* Title centered absolutely */
	.title {
	margin: 0;
	font-size: 28px;
	text-transform: uppercase;
	color: #222;
	}

  </style>
</head>
<body>

<div class="top-bar sticky-top">
  <button class="back-btn"><a href="../html/home.html">&laquo; Back</a></button>
  <h3 class="title"><ins>Ticket Reservation</ins></h3>
</div>

<form action="../php/user.php" method="post">
  <fieldset>
    <legend><img src="../img/passanger-deatails.png" width="50" height="50"> <ins>Passenger Details</ins></legend>

    <div class="form-row">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Middle Name:</label>
        <input type="text" name="middile">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last" required>
      </div>
      <div class="form-group">
        <label>Email ID:</label>
        <input type="email" name="email">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Mobile Number:</label>
        <input type="text" name="mobile_no" required>
      </div>
      <div class="form-group">
        <label>Aadhaar Number:</label>
        <input type="text" name="adhaar" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label>Address:</label>
        <textarea name="address" rows="2"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>PIN Code:</label>
        <input type="text" name="pin">
      </div>
      <div class="form-group">
        <label>Date of Travel:</label>
        <input type="date" name="Time1" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>From:</label>
        <select name="source" id="source" required>
          <option value="">-- Select Source --</option>
          <option value="Asansol">Asansol</option>
          <option value="Durgapur">Durgapur</option>
          <option value="Dishergarh">Dishergarh</option>
          <option value="Raniganj">Raniganj</option>
          <option value="Burnpur">Burnpur</option>
          <option value="Barakar">Barakar</option>
          <option value="Maithan">Maithan</option>
          <option value="Chittaranjan">Chittaranjan</option>
          <option value="Sen-Raleigh">Sen-Raleigh</option>

</select>
   </div>
      <div class="form-group">
        <label>To:</label>
        <select name="destination" id="destination" required>
          <option value="">-- Select Destination --</option>
         <option value="Durgapur">Durgapur</option>
         <option value="Dishergarh">Dishergarh</option>
         <option value="Raniganj">Raniganj</option>
         <option value="Asansol">Asansol</option>
         <option value="Burnpur">Burnpur</option>
         <option value="Barakar">Barakar</option>
         <option value="Maithan">Maithan</option>
         <option value="Chittaranjan">Chittaranjan</option>
         <option value="Sen-Raleigh">Sen-Raleigh</option>
        </select>
        
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Bus Timing:</label>
        <select name="Timing" required>
          <option value="">None</option>
          <option value="8:26 AM">8:26 AM</option>
          <option value="11:57 AM">11:57 AM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="01:00 PM">01:00 PM</option>
          <option value="02:30 PM">02:30 PM</option>
          <option value="04:00 PM">04:00 PM</option>
          <option value="09:17 PM">09:17 PM</option>
          <option value="10:05 PM">10:05 PM</option>
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <select name="gender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label>Citizen:</label>
        <label><input type="radio" name="citizen" value="indian"> Indian</label>
        <label><input type="radio" name="citizen" value="other"> Other</label>
      </div>
    </div>

    <div class="buttons">
      <button type="submit">Book Now</button>
      <button type="reset">Reset</button>
    </div>

    <div class="home-btn">
      <a href="../html/home.html">Home</a>
    </div>
  </fieldset>
</form>

</body>
</html>
